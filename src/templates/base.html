<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <title>{% block title %}{%endblock%}</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Importar fontawesome-->
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <!--Importar jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% block customCSS %}
    {% endblock %}
</head>

<body>
    <div class="topbar">
        <div class="user-info">
            <span class="user-greeting">Bienvenid@, {{current_user.username}}</span>
        </div>
        <div>
            <a class="btn-logout" href="{{ url_for('logout')}}">LogOut</a>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="sidebar">
            <div class="logo">
                <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='img/BTlogger_logo_2.png') }}" alt="logo"></a>
            </div>
            <a href="{{ url_for('home') }}"><i class="fa-solid fa-house"></i> Home</a>
            <a id="abrirVer" href="{{ url_for('viewDisp') }}"><i class="fa-brands fa-bluetooth"></i> Ver Dispositivos</a>
            <a id="abrirAdm" href="{{ url_for('adminDisp') }}"><i class="fa-solid fa-list"></i> Gestionar Dispositivos</a>
            <a href="{{ url_for('about') }}"><i class="fa-solid fa-circle-exclamation"></i> Acerca de</a>
        </div>
    </div>
    {% block body %}
    {% endblock %}
    <!-- Agrega esto en tu archivo HTML, dentro del bloque body -->
    <div id="loading" class="loading-overlay">
        <img src="{{ url_for('static', filename='img/gradient-5812_256.gif') }}" alt="Cargando...">
    </div>

    <!-- Agrega la referencia a Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Agrega esto antes del cierre </body> en tu archivo HTML -->
    <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
    {% block scripts %}
    {% endblock %}
    
</body>
</html>
